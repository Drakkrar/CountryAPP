<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por region <small>{{activeRegion | titlecase}}</small></h3>
    <hr>
    <h5>Seleccione la region</h5>
    <div class="row">
        <div class="col">
            <button *ngFor="let reg of region"
                    [class]="getCSSClass(reg)"
                    (click)="setActiveRegion(reg)">
                {{reg | titlecase}}
            </button>
        </div>
    </div>
    <hr>
</div>

<div *ngIf="regionData.length > 0" class="row">
    <div class="col">
        <app-country-table [displayedCountries]="regionData"></app-country-table>
    </div>
</div>
