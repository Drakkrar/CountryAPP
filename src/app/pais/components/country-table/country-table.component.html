<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of displayedCountries">
            <td>{{displayedCountries.indexOf(country)}}</td>
            <td><img [src]="country.flags.png" [alt]="country.name" class="img-thumbnail country-image"></td>
            <td>{{country.name.common}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.population | number}}</td>
            <td><a [routerLink]="['/country', country.cca2]" routerLinkActive="router-link-active" >Ver...</a></td>
        </tr>
    </tbody>
</table>
