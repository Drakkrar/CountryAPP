<form (ngSubmit)="search()" autocomplete="off">
    <input  type="text" 
            name="termino"
            class="form-control"
            [class.is-invalid]="searchQuery === ''"
            [(ngModel)]="searchQuery"
            [placeholder]="placeHolder"
            (input)="keyPressed()"
            autofocus
            #inputSearch>
</form>
