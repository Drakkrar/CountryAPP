<div class="container position-fixed bottom-0 end-0">
    <div    *ngFor="let message of alerts"
            class="row">
            <div class="row alert alert-danger alert-dissmissible fade show"
                role="alert">
                <div class="col-11">
                    <strong>Error!</strong> {{message}}
                </div>
                <div class="col">
                    <button type="button" class="close btn" data-dismiss="alert" aria-label="Close" (click)="onDelCurrClick(message)">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
    </div>
</div>
