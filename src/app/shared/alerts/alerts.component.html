
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div *ngFor="let message of alerts" class="row p-1">
        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <strong class="me-auto p-1">{{message.title}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="onDelCurrClick(message)"></button>
            </div>
          <div class="toast-body">
              {{message.msg}}
            </div>
        </div>
    </div>
</div>
